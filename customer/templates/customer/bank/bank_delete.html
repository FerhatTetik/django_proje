<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bank</title>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'customer_list' %}">Customers</a></li>
            <li><a href="{% url 'bank_list' %}">Banks</a></li>
            <li><a href="{% url 'customer_transfer_list' %}">Customer Transfers</a></li>
            <li><a href="{% url 'bank_transfer_list' %}">Bank Transfers</a></li>
            <li><a href="{% url 'deposit_list' %}">Deposits</a></li>
            <li><a href="{% url 'withdrawal_list' %}">Withdrawals</a></li>
            <li><a href="{% url 'collection_list' %}">Collections</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Delete Bank</h1>
        <p>Are you sure you want to delete {{ bank.bank_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'bank_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
