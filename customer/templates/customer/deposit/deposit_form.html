<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Deposit</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Deposit{% else %}Create Deposit{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="/deposits/">Back to Deposit List</a>
</body>
</html>
