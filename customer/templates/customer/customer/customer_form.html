<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #E4E9F7;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 26px;
        font-weight: 600;
        color: #11101d;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 8px 0 4px;
        color: #11101d;
        font-weight: 500;
    }
    input, textarea {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group textarea {
        resize: vertical;
        height: 100px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Customer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
